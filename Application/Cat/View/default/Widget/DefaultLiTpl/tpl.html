<if condition="$type eq 'list'">
    <div class="{$class} c_def_frm" style="min-height: 800px">
        <volist name="infos.data" id="vo">
            <li class="row">
                <div class="clearfix">
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <a
                                    class="c333 f16px"
                                    href="{:U('Cat/Index/info',array('info_id'=>$vo['id']))}">{:op_t($vo['title'])}</a>
                            <if condition="$vo['top']">
                                <span class="c_top">顶</span>

                            </if>
                            <if condition="$vo['recom']">
                                <span class="c_recom">荐</span>
                            </if>
                        </div>

                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-3">
                            {$vo.create_time|friendlyDate}

                        </div>
                        <div class="col-xs-3">
                            <a class="c666" href="{$vo.user.space_url}" event-node="face_card" uid="{$vo.user.uid}"><img
                                    class="mr5 p16 avatar-img"
                                    src="{$vo.user.avatar64}"> {$vo.user.nickname}</a>
                        </div>
                        <div class="col-xs-3">
                            {$vo.rate| number_format=1}评分
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div style="border-bottom: 1px dashed #ddd;margin: 15px 0"></div>
                </div>
            </li>
        </volist>
    </div>
    <div class="text-right" style="margin-right: 15px">
        {$infos.html}
    </div>
    <else/>
    <ul class="{$class} " style="min-height: 300px">
        <volist name="infos" id="vo">
            <li class="row">
                <div class="clearfix">
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <a
                                    class="c333 f16px"
                                    href="{:U('Cat/Index/info',array('info_id'=>$vo['id']))}">{:op_t($vo['title'])}</a>
                            <if condition="$vo['top']">
                                <span class="c_top">顶</span>

                            </if>
                            <if condition="$vo['recom']">
                                <span class="c_recom">荐</span>
                            </if>
                        </div>

                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-3">
                            {$vo.create_time|friendlyDate}

                        </div>
                        <div class="col-xs-3">
                            <a class="c666" href="{$vo.user.space_url}" event-node="face_card" uid="{$vo.user.uid}"><img
                                    class="mr5 p16 avatar-img"
                                    src="{$vo.user.avatar64}"> {$vo.user.nickname}</a>
                        </div>
                        <div class="col-xs-3">
                            {$vo.rate| number_format=1}评分
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div style="border-bottom: 1px dashed #ddd;margin: 15px 0"></div>

                </div>


            </li>
        </volist>
    </ul>
</if>
