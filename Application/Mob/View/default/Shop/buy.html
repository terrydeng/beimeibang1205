<extend name="Base/mob_common"/>
<block name="mob_body">


    <link rel="stylesheet" href="__CSS__/amazeui.min.css"/>
    <link rel="stylesheet" href="__CSS__/apps/shop.css"/>
    <link rel="stylesheet" href="__CSS__/app.css"/>
    <script src="__JS__/shop.js"></script>
<div class="buy-container">
    <div class="buy-post">
        <form action="" class="am-form buygoods" data-am-validator>
            <input type="hidden" name="id" value="{$id}">
            <input type="hidden" name="address_id" value="{$address.id}">
            <div class="am-form-group">
                <label >姓名：</label>
                <input type="text"  pattern="/[\u4e00-\u9fa5]/" name="name" value="{$address.name}" required/>
            </div>
            <div class="am-form-group">
                <label>地址</label>
                <textarea class="" name="address">{$address.address}</textarea>
            </div>
            <div class="am-form-group">
                <label>邮编：</label>
                <input type="text" id="post-code" name="zipcode" placeholder="所寄地址邮编"  value="{$address.zipcode}" required/>
            </div>
            <div class="am-form-group">
                <label>手机号码：</label>
                <input type="text" name="phone" placeholder="手机号码"  value="{$address.phone}" required/>
            </div>
        </form>
        <button type="button" class="am-btn am-btn-primary am-btn-block subbuy" data-url="{:U('mob/shop/goodsBuy')}" index-url="{:U('mob/shop/index')}"><i
                class="am-menu-toggle-icon am-icon-save" ></i>提交
        </button>
    </div>
</div>
<script>
    buy_goods();
</script>

</block>
