<extend name="Base/common"/>



<block name="body">
      <div class="span9">
        <!-- Contents
        ================================================== -->
        <section id="contents">

			<volist name="list" id="data">
				<div class="">
					<h3 class="ellipsis"><a href="{:U('Article/detail?id='.$data['id'])}">{$data.f4}</a></h3>
					{$data.f2}
				</div>
				<div>
					<p class="lead">{$data.description}</p>
					网址:<a href="http://{$data.f3}">({$data.f3})</a>
				</div>
				<div>
					<span><a href="{:U('Article/detail?id='.$data['id'])}">查看全文</a></span>
					<span class="pull-right">
						<span class="author">{$data.uid|get_username}</span>&nbsp;&nbsp;
						<span>发表于 {$data.create_time|date='Y-m-d H:i:s',###}</span>
						<span>中文名({$data.f4})</span>
						<span>网址({$data.f3})</span>
						
						<span>阅读({$data.view})</span>&nbsp;&nbsp;
                    </span>
				</div>
				<hr/>
	        </volist>

            <div class="BeiMeiBang pagination pagination-right pagination-large">
                <article:page cate="$category['id']" listrow="$category['list_row']" />
            </div>
        </section>
      </div>
</block>
